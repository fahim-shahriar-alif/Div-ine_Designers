<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumnoon Ferdous - Profile</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 50%, #0f1729 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-container {
      max-width: 800px;
      background: rgba(26, 29, 58, 0.95);
      padding: 50px;
      border-radius: 30px;
      border: 2px solid rgba(59, 130, 246, 0.3);
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.2);
      text-align: center;
    }

    .profile-avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto 30px;
      border: 4px solid #60a5fa;
      overflow: hidden;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5em;
      color: #60a5fa;
      margin-bottom: 10px;
    }

    .id {
      font-size: 1.3em;
      color: #93c5fd;
      margin-bottom: 30px;
    }

    .description {
      font-size: 1.2em;
      line-height: 1.8;
      color: #e8eef5;
      margin-bottom: 30px;
    }

    .back-btn {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <div class="profile-avatar">
      <img src="male.png" alt="Sumnoon Ferdous">
    </div>
    <h1>Sumnoon Ferdous</h1>
    <p class="id">ID: 2330458</p>
    <p class="description">
      UI/UX Designer<br><br>
      Passionate about creating intuitive and beautiful user interfaces with focus on user experience and accessibility.
    </p>
    <a href="index.html" class="back-btn">‚Üê Back to Team</a>
  </div>
</body>

</html>
